<!DOCTYPE html>
<html>
    <head>
        <script>
            function bodyload6() {
                var x=document.getElementsByClassName("bstyle");
                alert("total no. of elements using bstyle: " + x.length);
            }
        </script>
        <style>
            .bstyle {
                background-color: black;
                color: yellow;
            }
        </style>
    </head>
    <body onload="bodyload6()">
        <h2 class="bstyle">Welcome to Javascript</h2>
        <div>
            <img src="beach.jpg" alt="beach image" width="300" height="300" border="2">
        </div>
    </body>
</html>
