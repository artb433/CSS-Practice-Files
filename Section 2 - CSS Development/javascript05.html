<!DOCTYPE html>
<html>
    <head>
        <script>
            function bodyload5() {
               var x=document.getElementsByTagName("img");
               alert("total no. of images in page: " + x.length);
            }
        </script>
        <script src="tryjavascript7.js"></script>
        <script src="tryjavascript10.js"></script>
    </head>
    <body onload="bodyload5()">
        <div>
            <img src="beach.jpg" alt="beach image" width="300" height="300" border="1" align="center">
        </div>
        <div><br></div>
        <div>
            <form>
                <input type="button" value="create folder" onclick="CreateFolder()">
                <div id="msg"></div>
                <fieldset id="showRegister">
                    <legend>Register product</legend>
                    <dl>
                        <dt>Product Id</dt>
                        <dd><input type="number" min="1" max="100" id="txtId"></dd>
                        <dt>Product Name</dt>
                        <dd><input type="text" id="txtName"></dd>
                        <dt>Product price</dt>
                        <dd><input type="range" min="1000" max="40000" id="txtPrice"></dd>
                        <dt>Date Manufactured</dt>
                        <dd><input type="date" id="txtMfd"></dd>
                        <dt>Is in stock</dt>
                        <dd>
                            <input type="radio" name="stock" value="Available" id="optYes">Yes
                            <input type="radio" name="stock" value="out of stock" id="optNo">No
                        </dd>
                        <dt>Shipped to</dt>
                        <dd>
                            <select id="lstCities">
                                <option value="Accra">Accra</option>
                                <option value="Kumasi">Kumasi</option>
                                <option value="Takoradi">Takoradi</option>
                                <option value="Sunyani">Sunyani</option>
                            </select>
                        </dd>
                    </dl>
                    <br>
                    <input type="button" value="Register" onclick="RegisterProduct()">
                </fieldset>
                <br>
                <fieldset id="showDetails">
                    <legend>Product Details</legend>
                    <table width="400" border="1">
                        <tr>
                            <td>Product Id</td>
                            <td id="lblId"></td>
                        </tr>
                        <tr>
                            <td>Product Name</td>
                            <td id="lblName"></td>
                        </tr>
                        <tr>
                            <td>Product Price</td>
                            <td id="lblPrice"></td>
                        </tr>
                        <tr>
                            <td>Date Manufactured</td>
                            <td id="lblMfd"></td>
                        </tr>
                        <tr>
                            <td>In Stock</td>
                            <td id="lblStock"></td>
                        </tr>
                        <tr>
                            <td>Shipped to</td>
                            <td id="lblCity"></td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </div>
    </body>
</html>
